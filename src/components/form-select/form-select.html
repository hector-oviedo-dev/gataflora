<form [formGroup]="_form">
  <ion-grid [ngClass]="[(_value)?'formBoxValid':'formBoxInalid']">

    <!--Label-->
    <ion-row *ngIf="_label">
      <ion-col>
        <ion-label>
        {{_label}}
        </ion-label>
      </ion-col>
    </ion-row>
    <!--Select Control-->
    <ion-row>
      <ion-col>

        <ion-select formControlName="data" [(ngModel)]="_value" (ionChange)="onChange($event)" [placeholder]="_placeholder" [disabled]="!_enabled" style="max-width: 100% !important;">
          <ion-option *ngFor="let option of _options" [value]="option.value" [disabled]="!_enabled">{{option.label}}</ion-option>
        </ion-select>

      </ion-col>
    </ion-row>
    <!--Required Message-->
    <ion-row *ngIf="!_form.controls['data'].valid">
      <ion-col>
        <ion-label color="danger" stacked>
        * {{_txt_required}}
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
</form>
